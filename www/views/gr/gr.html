<ion-view view-title='Градска линија: {{ line }}' hide-back-button='false' align-title='center'>
  <ion-content>
    <div class='row'>
      <div class='col col-offset-75 text-right'>
        <!--
        <select ng-model='wday_mk'
                ng-options="d for d in ['делник', 'сабота', 'недела']"
                ng-change='wday_changed()'>
        </select>
        -->
        <select ng-change='wday_changed()'
                ng-model='wday.mk'>
          <option ng-repeat="d in ['делник', 'сабота', 'недела']"
                  value='{{ d }}' ng-selected='d === wday_mk'>{{ d }}</option>  
        </select>

      </div>
    </div>
    <div class='row'>
      <div class='col col-10'>Route:</div>
      <div class='col'><small>{{ schedule.route }}</small></div>
    </div>
    <div class='row'>
      <div class='col-10'></div>
      <div class='col col-center'>{{ schedule.a }}</div>
      <div class='col col-center'>{{ schedule.b }}</div>
    </div>
    <div ng-repeat='tm in time' class='row'>
      <div class='col-10 col-center'
          style='background-color: #F0F3F8; text-align: center'><small>{{ tm }}</small></div>
      <div class='col col-center'>{{ schedule.table_a[$index][tm] }}</div>
      <div class='col col-center'>{{ schedule.table_b[$index][tm] }}</div>
    </div>
  </ion-content>
</ion-view>
